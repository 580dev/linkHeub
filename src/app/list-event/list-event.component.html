<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let event of events">
        <div class="card">
          <img class="card-img-top" [src]="event.image" alt="Image">
          <div class="card-body">
            <h5 class="card-title">{{ event.titre }}</h5>
            <p class="card-text">{{ event.description }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
